<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="javascript" type="text/javascript" src="lib/p5.js"></script>
  <script language="javascript" src="lib/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <style></style>
    <span class="type"></span>
    <script type="text/javascript" src="lib/typed.js"></script>
    <script type="text/javascript">
        var clicked = false;
        window.onclick = function(){startText()};
        var name = "Preston Bao";
        var UT = "Computer Science student at the ";
        var UTlink = UT + "University of Texas at Austin.".link("https://cs.utexas.edu");
        
        function startText (){
            if (!clicked){
            var typed = new Typed(".type",
                {
                    strings: ["^3000 loading...^2000", name + "^2000<br>" + UTlink],
                    typeSpeed: 30,
                    backSpeed: 0,
                    contentType: 'html'
                    
                });
            }
            clicked = true;
        }
    </script>
</body>
</html>
